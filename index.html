<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./icons/logo.svg" type="image/x-icon">

    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="calc_cont.css">

    <script src="./main.js" defer></script>

    <title>Calculator</title>

</head>

<body>

    <div class="calc_cont">

        <div class="calc_header_cont">
            <p class="calc_header_txt">Calculator</p>
        </div>

        <div class="display_cont">
            <input type="text" value="" disabled class="calc_input">

            <input type="text" value="" disabled class="calc_output">
        </div>

        <div class="key_row_cont">
            <button class="key_btn" value="" onclick="delChar()">
                <img src="./icons/del.svg" alt="" class="del_key_btn_icon">
            </button>

            <button class="key_btn" value="" onclick="clearInputOutput()">
                <img src="./icons/clear.svg" alt="" class="del_key_btn_icon">
            </button>

            <button class="key_btn" value="%" onclick="addPercent()">%</button>

            <button class="key_btn operator" value="/" onclick="addDivide()">รท</button>
        </div>

        <div class="key_row_cont">
            <button class="key_btn" value="7" onclick="addSeven()">7</button>

            <button class="key_btn" value="8" onclick="addEight()">8</button>

            <button class="key_btn" value="9" onclick="addNine()">9</button>

            <button class="key_btn operator" value="*" onclick="addMultiply()">ร</button>
        </div>

        <div class="key_row_cont">
            <button class="key_btn" value="4" onclick="addFour()">4</button>

            <button class="key_btn" value="5" onclick="addFive()">5</button>

            <button class="key_btn" value="6" onclick="addSix()">6</button>

            <button class="key_btn operator" value="-" onclick="addMinus()">-</button>
        </div>

        <div class="key_row_cont">
            <button class="key_btn" value="1" onclick="addOne()">1</button>

            <button class="key_btn" value="2" onclick="addTwo()">2</button>

            <button class="key_btn" value="3" onclick="addThree()">3</button>

            <button class="key_btn operator" value="+" onclick="addPlus()">+</button>
        </div>

        <div class="key_row_cont">
            <button class="key_btn" value="00" onclick="addDoubleZero()">00</button>

            <button class="key_btn" value="0" onclick="addZero()">0</button>

            <button class="key_btn" value="." onclick="addPeriod()">.</button>

            <button class="key_btn operator" value="" onclick="evalInput()">=</button>
        </div>

    </div>
    
</body>

</html>
